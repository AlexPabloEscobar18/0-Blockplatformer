<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Thug Platformer</title>
</head>
<body>
    <div id="loading-screen" style="display: flex;">
        <p>please wait, game files are being loaded!</p>
        <p>this won't take too much so please be patient!</p>
        <div class="loader"></div>
    </div>
    <div id="player-info-container" style="display: none;">
        <h1 id="welcome-label">Welcome to the game!</h1>
        <br>
        <input type="text" id="player-name" placeholder="Enter your player name" maxlength="20">
        <button id="start-button">Start Game</button>
    </div>

    <div id="content" style="display: none;">
        <h1 id="top-message"></h1>
        <h1 id="text-placeholder"></h1>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
